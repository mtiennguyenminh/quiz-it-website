<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trắc nghiệm kiến thức IT</title>

  <!-- Font + CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- ====== TIÊU ĐỀ TRANG ====== -->
  <header>
    <h1 class="quiz-title">
      <img src="https://cdn-icons-png.flaticon.com/512/3940/3940056.png" alt="Brain" />
      Trắc nghiệm kiến thức IT
    </h1>
  </header>

  <!-- ====== MÀN HÌNH ĐĂNG NHẬP ====== -->
  <section id="login">
    <h2>Đăng nhập</h2>
    <p>Nhập tên để bắt đầu bài kiểm tra 10 câu hỏi ngẫu nhiên!</p>
    <div class="login-form">
      <input id="username" type="text" placeholder="Nhập tên của bạn" maxlength="20" />
      <button onclick="startQuiz()">Bắt đầu</button>
    </div>
  </section>

  <!-- ====== MÀN HÌNH CÂU HỎI ====== -->
  <section id="quiz" style="display:none;">
    <div id="question-container"></div>
    <div class="timer">⏰ Thời gian còn lại: <span id="time">10</span>s</div>
  </section>

  <!-- ====== KẾT QUẢ ====== -->
  <section id="result" style="display:none;">
    <h2>Kết quả của bạn</h2>
    <p id="score"></p>
    <button onclick="restart()">Làm lại</button>
  </section>

  <!-- ====== BẢNG XẾP HẠNG ====== -->
  <section id="leaderboard" style="display:none;">
    <h2>🏆 Top 10 người chơi xuất sắc</h2>
    <table id="board"></table>
  </section>

  <!-- ====== CHÂN TRANG ====== -->
  <footer>
    <p>© 2025 | Dự án Thực tập cơ sở - Website Trắc nghiệm IT</p>
  </footer>

  <!-- Script chính -->
  <script src="script.js"></script>
</body>
</html>
