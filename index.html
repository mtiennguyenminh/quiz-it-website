<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trắc nghiệm kiến thức IT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🧠 <b>Trắc nghiệm kiến thức IT</b></h1>

  <div id="login">
    <h2>Đăng nhập</h2>
    <input id="username" placeholder="Nhập tên của bạn">
    <button onclick="startQuiz()">Bắt đầu</button>
  </div>

  <div id="quiz" style="display:none;">
    <div id="question-container"></div>
    <div class="timer">⏰ Thời gian còn lại: <span id="time">10</span>s</div>
  </div>

  <div id="result" style="display:none;">
    <h2>Kết quả của bạn</h2>
    <p id="score"></p>
    <button onclick="restart()">Làm lại</button>
  </div>

  <div id="leaderboard" style="display:none;">
    <h2>🏆 Top 10 người chơi xuất sắc</h2>
    <table id="board"></table>
  </div>

  <script src="script.js"></script>
</body>
</html>
